            "https://images.unsplash.com/photo-1599058917212-d750089bc07e?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",

            "https://images.unsplash.com/photo-1622279457486-62dcc4e2a4c7?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
            "https://images.unsplash.com/photo-1595435934249-5df7ed86e1c0?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
            "https://images.unsplash.com/photo-1511512578047-dfb367046420?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
            "https://images.unsplash.com/photo-1542751371-adc38448a05e?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
            "https://images.unsplash.com/photo-1565608445086-6d8114016d2c?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
            "https://images.unsplash.com/photo-1551632811-561732d1e306?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
            "https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
            "https://images.unsplash.com/photo-1461896836934-ffe607ba8211?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",

        ];

        // 全局变量
        let currentNews = [];
        let currentFilter = 'all';
        let newsUpdateInterval;
        
        // DOM元素
        const newsContainer = document.getElementById('newsContainer');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const redirectBtn = document.getElementById('redirectBtn');
        const refreshNewsBtn = document.getElementById('refreshNewsBtn');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const totalNewsCount = document.getElementById('totalNewsCount');
        const todayNewsCount = document.getElementById('todayNewsCount');
        const sourceCount = document.getElementById('sourceCount');
        const lastUpdateTime = document.getElementById('lastUpdateTime');
        const currentNewsCount = document.getElementById('currentNewsCount');

        // 工具函数：获取随机元素
        function getRandomElement(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        // 生成随机新闻
        function generateRandomNews(count) {
            const news = [];
            const sourceKeys = Object.keys(newsSources);
            
            for (let i = 0; i < count; i++) {
                const template = getRandomElement(additionalNewsTemplates);
                const sourceKey = getRandomElement(sourceKeys);
                const source = newsSources[sourceKey];
                
                // 生成随机日期（最近7天内）
                const randomDaysAgo = Math.floor(Math.random() * 7);
                const date = new Date();
                date.setDate(date.getDate() - randomDaysAgo);
                const formattedDate = date.toISOString().split('T')[0];
                
                // 创建新闻对象
                const newsItem = {
                    id: 1000 + i,
                    title: template.title,
                    excerpt: template.excerpt,
                    category: template.category,
                    source: sourceKey,
                    date: formattedDate,
                    image: getRandomElement(imagePool)
                };
                
                news.push(newsItem);
            }
            
            return news;
        }

        // 模拟从不同新闻源爬取数据
        function fetchNewsFromSources() {
            // 模拟网络延迟
            return new Promise(resolve => {
                setTimeout(() => {
                    // 从新闻池中随机选择一部分新闻
                    const selectedNews = [...newsPool];
                    
                    // 随机排序
                    selectedNews.sort(() => Math.random() - 0.5);
                    
                    // 随机选择5-8条新闻
                    const randomCount = Math.floor(Math.random() * 4) + 5;
                    const randomNews = selectedNews.slice(0, randomCount);
                    
                    // 生成一些随机新闻补充
                    const additionalRandomNews = generateRandomNews(3);
                    
                    // 合并新闻
                    const allNews = [...randomNews, ...additionalRandomNews];
                    
                    // 再次随机排序
                    allNews.sort(() => Math.random() - 0.5);
                    
                    resolve(allNews);
                }, 800);
            });
        }

        // 渲染新闻
        function renderNews(newsArray) {
            // 清空容器
            newsContainer.innerHTML = '';
            
            if (newsArray.length === 0) {
                newsContainer.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 60px 20px; color: #666;">
                        <i class="fas fa-inbox" style="font-size: 4rem; margin-bottom: 20px; opacity: 0.5;"></i>
                        <h3>暂无相关新闻</h3>
                        <p>请尝试其他筛选条件或刷新新闻</p>
                    </div>
                `;
                return;
            }
            
            // 生成新闻卡片
            newsArray.forEach(news => {
                const sourceInfo = newsSources[news.source];
                const categoryInfo = newsCategories.find(cat => cat.id === news.category);
                
                const newsCard = document.createElement('div');
                newsCard.className = 'news-card';
                newsCard.setAttribute('data-category', news.category);
                
                newsCard.innerHTML = `
                    <div class="news-image">
                        <img src="${news.image}" alt="${news.title}" loading="lazy">
                        <span class="news-category">
                            <i class="${categoryInfo ? categoryInfo.icon : 'fas fa-medal'}"></i> 
                            ${categoryInfo ? categoryInfo.name : '其他'}
                        </span>
                    </div>
                    <div class="news-content">
                        <h3 class="news-title">${news.title}</h3>
                        <p class="news-excerpt">${news.excerpt}</p>
                        <div class="news-meta">
                            <span class="news-source">
                                <i class="${sourceInfo.icon}" style="color: ${sourceInfo.color}"></i> 
                                ${sourceInfo.name}
                            </span>
                            <span class="news-date">${news.date}</span>
                        </div>
                    </div>
                `;
                
                newsContainer.appendChild(newsCard);
            });
            
            // 更新新闻计数
            currentNewsCount.textContent = newsArray.length;
        }

        // 过滤新闻
        function filterNews(category) {
            currentFilter = category;
            
            if (category === 'all') {
                renderNews(currentNews);
            } else {
                const filteredNews = currentNews.filter(news => news.category === category);
                renderNews(filteredNews);
            }
            
            // 更新筛选按钮状态
            filterButtons.forEach(btn => {
                if (btn.dataset.filter === category) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // 加载新闻
        async function loadNews() {
            // 显示加载状态
            loadingIndicator.style.display = 'block';
            newsContainer.style.display = 'none';
            
            // 获取新闻数据
            const newsData = await fetchNewsFromSources();
            currentNews = newsData;
            
            // 渲染新闻
            filterNews(currentFilter);
            
            // 隐藏加载状态，显示新闻
            loadingIndicator.style.display = 'none';
            newsContainer.style.display = 'grid';
            
            // 更新统计数据
            updateStatistics();
            
            // 显示通知
            showNotification(`成功爬取 ${newsData.length} 条新闻，来自 ${getUniqueSources(newsData).length} 个新闻源`);
        }

        // 更新统计数据
        function updateStatistics() {
            // 总新闻数
            totalNewsCount.textContent = newsPool.length + additionalNewsTemplates.length;
            
            // 今日新闻数（模拟）
            const today = new Date().toISOString().split('T')[0];
            const todayNews = currentNews.filter(news => news.date === today).length;
            todayNewsCount.textContent = todayNews;
            
            // 新闻源数量
            const uniqueSources = getUniqueSources(currentNews);
            sourceCount.textContent = uniqueSources.length;
            
            // 最后更新时间
            const now = new Date();
            const formattedTime = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            lastUpdateTime.textContent = formattedTime;
        }

        // 获取唯一新闻源
        function getUniqueSources(newsArray) {
            const sources = newsArray.map(news => news.source);
            return [...new Set(sources)];
        }

        // 显示通知
        function showNotification(message) {
            // 移除已存在的通知
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            // 创建通知元素
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <i class="fas fa-check-circle"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            // 3秒后自动移除
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 300);
            }, 3000);
        }

        // 页面初始化
        function init() {
            // 初始加载新闻
            loadNews();
            
            // 设置自动刷新新闻（每60秒）
            newsUpdateInterval = setInterval(loadNews, 60000);
            
            // 跳转按钮事件
            redirectBtn.addEventListener('click', function() {
                // 在实际应用中，这里应该跳转到真实的网易网站
                // window.open('https://www.163.com', '_blank');
                
                // 模拟跳转效果
                redirectBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 跳转中...';
                redirectBtn.disabled = true;
                
                setTimeout(() => {
                    alert('在实际应用中，这里将跳转到网易(www.163.com)\n由于安全限制，此处仅作演示。');
                    redirectBtn.innerHTML = '<i class="fas fa-external-link-alt"></i> 前往网易新闻';
                    redirectBtn.disabled = false;
                }, 800);
            });
            
            // 刷新新闻按钮事件
            refreshNewsBtn.addEventListener('click', function() {
                // 添加旋转动画
                refreshNewsBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 爬取中...';
                refreshNewsBtn.disabled = true;
                
                // 加载新闻
                loadNews();
                
                // 恢复按钮状态
                setTimeout(() => {
                    refreshNewsBtn.innerHTML = '<i class="fas fa-sync-alt"></i> 刷新新闻内容';
                    refreshNewsBtn.disabled = false;
                }, 1000);
            });
            
            // 筛选按钮事件
            filterButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const filter = this.dataset.filter;
                    filterNews(filter);
                });
            });
            
            // 页面可见性变化时重新加载新闻
            document.addEventListener('visibilitychange', function() {
                if (!document.hidden) {
                    // 页面重新可见时，重新加载新闻
                    loadNews();
                }
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
